<html>
  <head>
    <link rel="stylesheet" href="../node_modules/@clr/icons/clr-icons.css" />
    <script src="../node_modules/@clr/icons/clr-icons-all.js"></script>
  </head>
  <body>
    <h1>Core</h1>
    <clr-icon shape="home"></clr-icon>
    <clr-icon shape="cog"></clr-icon>
    <clr-icon shape="settings"></clr-icon>

    <h1>Commerce</h1>
    <clr-icon shape="calculator"></clr-icon>
    <clr-icon shape="piggy-bank"></clr-icon>
    <clr-icon shape="savings"></clr-icon>

    <h1>Essentials</h1>
    <clr-icon shape="add-text"></clr-icon>
    <clr-icon shape="pencil"></clr-icon>
    <clr-icon shape="edit"></clr-icon>

    <h1>Media (no aliases)</h1>
    <clr-icon shape="play"></clr-icon>
    <clr-icon shape="pause"></clr-icon>

    <h1>Social</h1>
    <clr-icon shape="calendar"></clr-icon>
    <clr-icon shape="star"></clr-icon>
    <clr-icon shape="favorite"></clr-icon>

    <h1>Travel</h1>
    <clr-icon shape="truck"></clr-icon>
    <clr-icon shape="airplane"></clr-icon>
    <clr-icon shape="plane"></clr-icon>

   <h1>Chart</h1>
   <clr-icon shape="bar-chart"></clr-icon>
   <clr-icon shape="line-chart"></clr-icon>
   <clr-icon shape="analytics"></clr-icon>

   <h1>Text Edit (no aliases)</h1>
   <clr-icon shape="bold"></clr-icon>
   <clr-icon shape="text"></clr-icon>

   <h1>Technology</h1>
   <clr-icon shape="no-wifi"></clr-icon>
   <clr-icon shape="host"></clr-icon>
   <clr-icon shape="server"></clr-icon>

</html>
